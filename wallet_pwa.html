<body>
    <div class="app-container">

        </div>
        <div class="balance-card">
            <div class="balance-amount" id="balance">0</div>
            <div class="balance-label">5470 Tokens</div>
        </div>
        <div class="actions-grid">
            <button class="action-btn" onclick="sendTokens()">üì§ Send</button>
            <button class="action-btn" onclick="receiveTokens()">üì• Receive</button>

            <button class="action-btn" onclick="showSettings()">‚öôÔ∏è Settings</button>
        </div>
        <div class="mining-section">
            <div class="mining-status">
                <div class="mining-indicator inactive" id="miningIndicator">‚õèÔ∏è</div>
                <div id="miningStatus">Mining Stopped</div>
            </div>
            <button class="action-btn primary" onclick="toggleMining()" id="miningBtn">Start Mining</button>
        </div>
        <div class="transactions">
            <h3>üìã Recent Transactions</h3>
            <div id="transactionsList">
                <div class="transaction-item">
                    <div>
                        <div class="transaction-type">Welcome Bonus</div>
                        <div style="font-size: 0.9em; opacity: 0.7;">Just now</div>
                    </div>
                    <div class="transaction-amount">+100 5470</div>
                </div>
            </div>
        </div>
    </div>
    <div class="install-prompt" id="installPrompt">
        <div style="margin-bottom: 10px;">üì± Install 5470 Wallet as an app</div>
        <button onclick="installApp()">Install</button>
        <button onclick="hideInstallPrompt()">Later</button>
    </div>
    <script>
        let deferredPrompt, isInstalled = false, balance = 100, isMining = false, vpnEnabled = false, miningInterval;
        let transactions = [{ type: 'Welcome Bonus', amount: 100, time: 'Just now' }];
        
        document.addEventListener('DOMContentLoaded', function() { updateBalance(); updateTransactions(); if (window.matchMedia('(display-mode: standalone)').matches) { isInstalled = true; } });
        
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; if (!isInstalled) { document.getElementById('installPrompt').style.display = 'block'; } });
        
        function installApp() { if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt.userChoice.then((result) => { if (result.outcome === 'accepted') { console.log('PWA installed'); hideInstallPrompt(); } deferredPrompt = null; }); } }
        
        function hideInstallPrompt() { document.getElementById('installPrompt').style.display = 'none'; }
        
        function updateBalance() { document.getElementById('balance').textContent = balance.toLocaleString(); }
        
        function updateTransactions() { const list = document.getElementById('transactionsList'); list.innerHTML = transactions.map(tx => `<div class="transaction-item"><div><div class="transaction-type">${tx.type}</div><div style="font-size: 0.9em; opacity: 0.7;">${tx.time}</div></div><div class="transaction-amount">+${tx.amount} 5470</div></div>`).join(''); }
        
        function toggleMining() { isMining = !isMining; const btn = document.getElementById('miningBtn'); const indicator = document.getElementById('miningIndicator'); const status = document.getElementById('miningStatus'); if (isMining) { btn.textContent = 'Stop Mining'; indicator.className = 'mining-indicator active'; status.textContent = 'Mining Active...'; miningInterval = setInterval(() => { if (Math.random() < 0.35) { const reward = Math.floor(Math.random() * 61) + 20; balance += reward; transactions.unshift({ type: 'Mining Reward', amount: reward, time: new Date().toLocaleTimeString() }); if (transactions.length > 5) transactions.pop(); updateBalance(); updateTransactions(); if (navigator.vibrate) { navigator.vibrate(100); } } }, 6000); } else { btn.textContent = 'Start Mining'; indicator.className = 'mining-indicator inactive'; status.textContent = 'Mining Stopped'; clearInterval(miningInterval); } }
        
        function sendTokens() { const amount = prompt('Enter amount to send:'); if (amount && !isNaN(amount) && amount > 0 && amount <= balance) { balance -= parseInt(amount); transactions.unshift({ type: 'Sent', amount: -parseInt(amount), time: new Date().toLocaleTimeString() }); updateBalance(); updateTransactions(); alert(`‚úÖ Sent ${amount} 5470 tokens successfully!`); } }
        
        function receiveTokens() { const amount = Math.floor(Math.random() * 50) + 10; balance += amount; transactions.unshift({ type: 'Received', amount: amount, time: new Date().toLocaleTimeString() }); updateBalance(); updateTransactions(); alert(`‚úÖ Received ${amount} 5470 tokens!`); }
        
        function toggleVPN() { vpnEnabled = !vpnEnabled; const status = document.getElementById('vpnStatus'); if (vpnEnabled) { status.textContent = 'üîí VPN: ON'; status.className = 'vpn-status'; alert('üîí VPN Connected - Your connection is now secure!'); } else { status.textContent = 'üîí VPN: OFF'; status.className = 'vpn-status off'; alert('üîì VPN Disconnected'); } }
        
        function showSettings() { alert('‚öôÔ∏è Settings\n\n‚Ä¢ Version: 1.0.0\n‚Ä¢ Network: 5470 Mainnet\n‚Ä¢ Security: Enhanced\n‚Ä¢ Privacy: CoinJoin Ready\n\nMore settings coming soon!'); }
        
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js').then((registration) => { console.log('SW registered: ', registration); }).catch((registrationError) => { console.log('SW registration failed: ', registrationError); }); }); }
        
        setInterval(() => { if (!isMining && Math.random() < 0.1) { const bonus = Math.floor(Math.random() * 5) + 1; balance += bonus; updateBalance(); } }, 3000);
    </script>
